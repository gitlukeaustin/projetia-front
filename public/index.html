<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../src/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="../src/js/index.js"></script>
    <title>Projet IA - twitter sentiment search</title>
  </head>
    <body>

        <div id="app">
            <div class="content">

                <h2 id="title">        
                    Recherche d'Information et Analyse Sentimental sur Twitter
                </h2>

                <hr>
                
                <div class="space-below">
                    Entrer une marque, un nom, une concept
                </div>
                <input type="text" id="question" v-model="question"/>
                <button class="space-below" id="button" v-on:click="sendQuestion">
                    Soumettre 
                </button>
                <div id="result" v-for="res in posts">
                    <div class="resultgroup">
                    <div class="text">
                        {{res.text}}
                    </div>
                    
                    <div class="sentiment">
                        {{res.sentiment}}
                    </div>
                    <!--<div class="feedback">
                        <button class="search_accuracy">

                        </button>
                        <button class="sentiment_accuracy">
                        
                        </button>
                    </div>-->

                    </div>
                </div>
            </div>

        </div>
        <footer>
            <div>Projet réalisé par B Scholl, O Talibi, L Austin</div>
        </footer>
    </body>
   
</html>
